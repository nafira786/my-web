<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Netflix Clone CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        .hero {
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/aa550e8f-a4d2-4baf-9363-1c4ad4e036c6/7e84f9d5-b57c-4c74-84c6-7a7b789ae94b/NG-en-20240219-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .navbar {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
            z-index: 2;
        }

        .signin-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        .signin-btn:hover {
            background: darkred;
        }

        .content {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .content h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .email-signup {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .email-signup input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        .email-signup button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .email-signup button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo">
            <button class="signin-btn">Sign In</button>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-signup">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
